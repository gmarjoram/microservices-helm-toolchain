template.name: "Desarrollar y probar microservicios con Kubernetes y Helm"
template.description: "Con esta cadena de herramientas nativa de la nube, utiliza una combinación de conductos de integración continua (CI) y desarrollo continuo (CD), para orquestrar microservicios desarrollados individualmente en releases coordinados que se promocionan entre entornos. Esta cadena de herramientas utiliza una aplicación de tienda en línea de ejemplo que consta de tres microservicios: una API de catálogo, una API de pedidos y una interfaz de usuario que llama a las dos API. La cadena de herramientas está preconfigurada para la entrega continua, el control de origen, la prueba funcional, el seguimiento de problemas, la edición en línea y la notificación de alertas.\n\nLa API Catalog and Orders la copia el almacén de Cloudant. Como parte del despliegue de esta aplicación, se crea una instancia del servicio Cloudant sin coste. Para obtener más información y los términos consulte el [catálogo IBM Cloud](https://cloud.ibm.com/catalog/services/cloudant).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización seleccionada, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain)."
template.gettingStarted: "**Su cadena de herramientas está lista.**\n**Inicio rápido:** Confirmar un cambio en un repositorio Git para desencadenar una nueva compilación y despliegue de uno de los microservicios a través del diagrama de paraguas de Helm. Consulte los resultados en el panel de control de Riesgo de despliegue en DevOps Insights. Para obtener instrucciones paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain?task=3) para esta cadena de herramientas."
