template.name: "Sviluppo e test dei microservizi con Kubernetes e Helm"
template.description: "Con questa toolchain nativa del cloud, si utilizza una combinazione di pipeline CI (continuous Integration) e  CD (continuous deployment) per orchestrare i microservizi sviluppati singolarmente in release coordinate promosse tra gli ambienti. Questa toolchain utilizza un'app di un negozio in linea di esempio che consiste di tre microservizi: un'API catalogo, un API ordini e una IU che richiama entrambe le API. La toolchain è preconfigurata per distribuzione continua, controllo origine, esecuzione di test funzionali, traccia dei problemi, modifica online e notifica di avvisi.\n\nIl backup delle API Catalogo e Ordini è eseguito da un archivio Cloudant. In quanto parte della distribuzione di questa applicazione, viene creata un'istanza del servizio Cloudant gratuita. Per ulteriori informazioni e termini, consultare il [catalogo IBM Cloud] all'indirizzo (https://cloud.ibm.com/catalog/services/cloudant).\n\nQuesta toolchain usa strumenti di Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione selezionata, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer le istruzioni dettagliate, seguire il [supporto didattico](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain)."
template.gettingStarted: "**La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit di una modifica per un repository Git per attivare una nuova build e distribuzione di uno dei microservizi mediante un grafico ad ombrello Helm. Esaminare i risultati nel dashboard Deployment Risk in DevOps Insights. Per le istruzioni dettagliate, consultare [supporto didattico](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain?task=3) for this toolchain."
