template.name: "Microservices mit Kubernetes und Helm entwickeln und testen"
template.description: "Mit dieser Cloud-nativen Toolchain verwenden Sie eine Kombination aus den Pipelines für kontinuierliche Integration (CI) und kontinuierliche Bereitstellung (CD), um Microservices, die einzeln entwickelt wurden, in koordinierte Releases zu orchestrieren, die über Umgebungen hinweg umgestuft werden. Diese Toolchain verwendet eine Beispiel-App für ein Onlinegeschäft, die aus drei Microservices besteht, einer Katalog-API, einer Bestellungs-API und einer Benutzerschnittstelle, die beide APIs aufruft. Diese Toolchain ist für die kontinuierliche Bereitstellung, Quellcodeverwaltung, Funktionstests, Issue-Verfolgung, Onlinebearbeitung und für die Alertbenachrichtigung vorkonfiguriert.\n\nDie Katalog- und die Bestellungs-API basieren auf einem Cloudant-Speicher. Als Teil der Bereitstellung dieser Anwendung wird eine kostenlose Cloudant-Serviceinstanz erstellt. Weitere Informationen und die Bedingungen finden Sie im [IBM Cloud-Katalog](https://cloud.ibm.com/catalog/services/cloudant).\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain)."
template.gettingStarted: "**Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung in einem Git-Repository fest, um einen neuen Build und eine neue Bereitstellung für einen der Microservices über einen Umbrella-Helm-Chart auszulösen. Die Ergebnisse sehen Sie im Dashboard für Bereitstellungsrisiken (Deployment Risk) von DevOps Insights. Schrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain?task=3) für diese Toolchain."
