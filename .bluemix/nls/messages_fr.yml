template.name: "Développez et testez des microservices avec Kubernetes et Helm"
template.description: "Avec cette chaîne d'outils native du cloud, vous utilisez une combinaison de pipelines d'intégration continue et de déploiement continu pour orchestrer les microservices développés individuellement dans des éditions coordonnées promues dans divers environnements. Elle utilise un exemple d'application de magasin en ligne composé de trois microservices : une API Catalog, une API Orders et une interface utilisateur permettant d'appeler les deux API. Cette chaîne d'outils est préconfigurée pour la distribution continue, le contrôle des sources, les tests fonctionnels, le suivi des problèmes, l'édition en ligne et la notification d'alerte.\n\nLes API Catalog et Orders sont sauvegardées par un magasin Cloudant. Au cours du déploiement de cette application, une instance de service Cloudant gratuite est créée. Pour obtenir plus d'informations et connaître les dispositions applicables, voir le [catalogue IBM Cloud](https://cloud.ibm.com/catalog/services/cloudant).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation sélectionnée, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain)."
template.gettingStarted: "**Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans un référentiel Git afin de déclencher une nouvelle génération et un nouveau déploiement de l'un des microservices via une charte Helm parent. Les résultats s'affichent dans le tableau de bord Deployment Risk de DevOps Insights. Pour des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/use-develop-test-microservices-with-kubernetes-and-helm-toolchain?task=3) consacré à cette chaîne d'outils."
